<!DOCTYPE html>
{% load static %}
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sitesi Projesi</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/mystyle.css'%}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tez_liste'%}">Tezler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sorgu1'%}">Sorgu1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sorgu2' %}">Sorgu2</a>
                    </li>            
                </ul> 
            </div>
            {% if  user.is_authenticated%}
            <p>Hoşgeldiniz {{user.username}}</p>
            <a href="{% url 'logout' %}"><button class="btn btn-primary">Çıkış Yap</button></a>
            {% else %}
            <div>
                <a href="{% url 'login' %}"><button class="btn btn-primary">Giriş Yap</button></a>
                <a href="/admin"> <button class="btn btn-success">Admin Paneli</button> </a>
            </div>
            {% endif %}
            
        </div>
    </nav>

    {% block content %}
    {% endblock content %}


    <script src = "{% static 'js/popper.js' %}"> </script>
    <script src = "{% static 'js/bootstrap.min.js' %}"> </script>
</body>
</html>
